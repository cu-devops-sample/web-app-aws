version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 10
    commands:
      # Install dependencies needed for running tests
      - npm install

      # Upgrade AWS CLI to the latest version
      - pip install --upgrade awscli
  pre_build:
    commands:
      # Discover and run unit tests in the 'tests' directory
      - npm test
  build:
    commands:
      # Use AWS SAM to package the application by using AWS CloudFormation
      # S3バケットへアップロードし、public/以下のコンテンツを読み取り専用で公開する。
      - aws s3 cp --recursive public/ s3://$WEBSITE_S3_BUCKET/public/ --grants read=uri=http://acs.amazonaws.com/groups/global/AllUsers
      - sed -i -e "s|assets/|$WEBSITE_S3_PREFIX/public/assets/|g" public/index.html
      # CFテンプレートの内容でモジュールをパッケージし、指定のS3にアップロードする。template-export.ymlにはアップロード先のパスが記載される。
      - aws cloudformation package --template template.yml --s3-bucket $S3_BUCKET --output-template template-export.yml
  post_build:
    commands:

      # buildセクションにてpackage化したものをCFテンプレートの内容にてCloudformationにてデプロイを行う。
      # - aws cloudformation deploy --template template-export.yml --stack-name cu-te --parameter-overrides ProjectId=cu-te-pj --capabilities CAPABILITY_NAMED_IAM --role-arn arn:aws:iam::138815884311:role/CodeStarWorker-cu-test-CloudFormation
      - aws cloudformation deploy --template template-export.yml --stack-name cu-te --parameter-overrides ProjectId=cu-te-pj --capabilities CAPABILITY_NAMED_IAM
